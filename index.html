<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Hacker News Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hacker News</h1>
        <nav>
            <a href="#">New</a> | 
            <a href="#">Comments</a> | 
            <a href="#">Show</a> | 
            <a href="#">Ask</a> | 
            <a href="#">Jobs</a> | 
            <a href="#">Submit</a>
        </nav>
    </header>
    <main>
        <ul>
            <li>
                <article>
                    <h2><a href="#">Example News Item 1</a></h2>
                    <p>120 points by User1 3 hours ago | 15 comments</p>
                </article>
            </li>
            <li>
                <article>
                    <h2><a href="#">Example News Item 2</a></h2>
                    <p>110 points by User2 5 hours ago | 30 comments</p>
                </article>
            </li>
            <!-- Additional news items can be added here -->
        </ul>
    </main>
</body>
</html>
